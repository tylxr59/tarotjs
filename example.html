<!DOCTYPE html>
<html>
    <head>
        <title>tarotjs Example</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .Reversed {
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0 text-center">
            <p class="lead">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <a href="#" onClick="tarotjs('0');" id="0">past</a>
                        </div>
                        <div class="col">
                            <a href="#" onClick="tarotjs('1');" id="1">present</a>
                        </div>
                        <div class="col">
                            <a href="#" onClick="tarotjs('2');" id="2">future</a>
                        </div>
                    </div>
                </div>
            </p>
        </main>
        <script src="tarot.js"></script>
    </body>
</html>
